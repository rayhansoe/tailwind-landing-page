<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/public/css/tailwind.css" />
		<title>Sekolah Koding | Landing Page with Tailwind</title>
	</head>
	<body>
		<div class="container mx-auto">
			<nav class="flex mt-10 justify-between items-center">
				<div class="flex items-center">
					<img src="/public/img/logo.png" alt="logo" width="50" />
					<input
						class="bg-gray-200 ml-5 py-2 pl-2 rounded text-gray-900"
						type="text"
						placeholder="Mau Belajar apa?"
					/>
				</div>
				<div class="flex gap-5 text-xl font-medium">
					<a href="#" class="text-gray-700">Belajar</a>
					<a href="#" class="text-gray-700">Nongkrong</a>
					<a href="#" class="text-gray-700">Login</a>
				</div>
			</nav>
			<section class="flex mt-20">
				<div class="flex flex-col items-center w-2/4 p-2 text-center gap-y-3">
					<img
						src="public/img/computer.png"
						alt="computer landing page"
						class="block mx-auto max-w-xs"
					/>
					<h1 class="text-4xl font-medium">Belajar Programming, Mulai dari Nol</h1>
					<h2 class="text-gray-500 text-xl">
						Belajar membuat website dan aplikasi. Bingung mulai dari mana? Tenang, mari bergabung
						bersama 100 ribu+ teman lainnya. Mau bekerja sebagai programmer atau membuat karya, kamu
						juga bisa!
					</h2>
				</div>
				.
			</section>
		</div>
